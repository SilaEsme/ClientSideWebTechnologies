<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="light.css" id="mode-link">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <div class="item header">
            <h6>Calculator</h6>
            <div>
                <i class="fa-sharp fa-solid fa-arrow-rotate-right"></i>
                <i class="mode fa-sharp fa-solid fa-sun" id="light"></i>
                <i class="mode fa-sharp fa-solid fa-moon" id="dark"></i>
            </div>
        </div>
        <div class="display-screen">
            <p id="text-calc"></p>
            <p id="text-res"></p>
        </div>
        <div class="display-numeric">
            <button class="item btn-calc" value="7">7</button>
            <button class="item btn-calc" value="8">8</button>
            <button class="item btn-calc" value="9">9</button>
            <button class="item btn-calc" value="/">/</button>

            <button class="item btn-calc" value="4">4</button>
            <button class="item btn-calc" value="5">5</button>
            <button class="item btn-calc" value="6">6</button>
            <button class="item btn-calc" value="*">*</button>

            <button class="item btn-calc" value="1">1</button>
            <button class="item btn-calc" value="2">2</button>
            <button class="item btn-calc" value="3">3</button>
            <button class="item btn-calc" value="-">-</button>

            <button class="item btn-calc" value="0">0</button>
            <button class="item btn-calc" value="C">C</button>
            <button class="item btn-res" id="btn-res" value="=">=</button>
            <button class="item btn-calc" value="+">+</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>
</html>
